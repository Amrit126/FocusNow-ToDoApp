<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="icon.png" type="image/png">
    <title>Focus Now</title>
</head>

<body>
    <header>
        <h1>FocusNow</h1>
    </header>

    <div class="main">
        <div class="categories">
            <h2>Categories</h2>
            <div class="cate-list">
                
            </div>
            <div class="add-btn">
                <button id="addCategories">+</button>
            </div>
            <div class="category-input">
                <h3>Add Category</h3>
                <input id="category" type="text" placeholder="What's the category?">
                <div class="buttons">
                    <button class="cancel-category">Cancel</button>
                    <button class="submit-category">Submit</button>
                </div>
            </div>
        </div>
        <div class="display">
            <div class="to-do">
                <h2>To-Do</h2>
                <div class="tasks">
                    
                </div>
            </div>
            <div class="add-btn">
                <button id="addTask">+</button>
            </div>
            <div class="task-input">
                <h3>Add Task</h3>
                <input id="task" type="text" placeholder="Write your task?">
                <div class="buttons">
                    <button class="cancel-task">Cancel</button>
                    <button class="submit-task">Submit</button>
                </div>
            </div>
            <div class="completed">
                <h2>Completed</h2>
                <div class="completed-lists">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
